# ~/.config/yazi/keymap.toml
# Keybindings personalizados para Yazi

[mgr]
prepend_keymap = [
  # Navigation mejorada (vim-style)
  { on = [ "h" ], run = "leave", desc = "Go back" },
  { on = [ "l" ], run = "enter", desc = "Enter directory" },
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },
  
  # Quick jump
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Move to top" },
  { on = [ "G" ], run = "arrow 99999999", desc = "Move to bottom" },
  
  # Selection
  { on = [ "<Space>" ], run = [ "select --state=none", "arrow 1" ], desc = "Toggle selection" },
  { on = [ "v" ], run = "visual_mode", desc = "Enter visual mode" },
  { on = [ "V" ], run = "visual_mode --unset", desc = "Enter visual mode (unset)" },
  
  # Operations
  { on = [ "y" ], run = "yank", desc = "Copy" },
  { on = [ "Y" ], run = "unyank", desc = "Cancel copy" },
  { on = [ "x" ], run = "yank --cut", desc = "Cut" },
  { on = [ "X" ], run = "unyank", desc = "Cancel cut" },
  { on = [ "p" ], run = "paste", desc = "Paste" },
  { on = [ "P" ], run = "paste --force", desc = "Paste (overwrite)" },
  { on = [ "d" ], run = "remove", desc = "Move to trash" },
  { on = [ "D" ], run = "remove --permanently", desc = "Delete permanently" },
  
  # Create
  { on = [ "a" ], run = "create", desc = "Create file or directory" },
  { on = [ "r" ], run = "rename", desc = "Rename" },
  
  # Search
  { on = [ "/" ], run = "find --smart", desc = "Find" },
  { on = [ "?" ], run = "find --previous --smart", desc = "Find previous" },
  { on = [ "n" ], run = "find_arrow", desc = "Go to next found" },
  { on = [ "N" ], run = "find_arrow --previous", desc = "Go to previous found" },
  { on = [ "s" ], run = "search fd", desc = "Search with fd" },
  { on = [ "S" ], run = "search rg", desc = "Search with ripgrep" },
  
  # Filter
  { on = [ "f" ], run = "filter", desc = "Filter files" },
  
  # Sorting
  { on = [ ",", "m" ], run = "sort modified --dir-first", desc = "Sort by modified time" },
  { on = [ ",", "M" ], run = "sort modified --reverse --dir-first", desc = "Sort by modified time (reverse)" },
  { on = [ ",", "c" ], run = "sort created --dir-first", desc = "Sort by created time" },
  { on = [ ",", "C" ], run = "sort created --reverse --dir-first", desc = "Sort by created time (reverse)" },
  { on = [ ",", "e" ], run = "sort extension --dir-first", desc = "Sort by extension" },
  { on = [ ",", "E" ], run = "sort extension --reverse --dir-first", desc = "Sort by extension (reverse)" },
  { on = [ ",", "a" ], run = "sort alphabetical --dir-first", desc = "Sort alphabetically" },
  { on = [ ",", "A" ], run = "sort alphabetical --reverse --dir-first", desc = "Sort alphabetically (reverse)" },
  { on = [ ",", "n" ], run = "sort natural --dir-first", desc = "Sort naturally" },
  { on = [ ",", "N" ], run = "sort natural --reverse --dir-first", desc = "Sort naturally (reverse)" },
  { on = [ ",", "s" ], run = "sort size --dir-first", desc = "Sort by size" },
  { on = [ ",", "S" ], run = "sort size --reverse --dir-first", desc = "Sort by size (reverse)" },
  
  # Tabs
  { on = [ "t" ], run = "tab_create --current", desc = "Create new tab" },
  { on = [ "T" ], run = "tab_close 0", desc = "Close current tab" },
  { on = [ "[" ], run = "tab_switch -1 --relative", desc = "Switch to previous tab" },
  { on = [ "]" ], run = "tab_switch 1 --relative", desc = "Switch to next tab" },
  { on = [ "1" ], run = "tab_switch 0", desc = "Switch to first tab" },
  { on = [ "2" ], run = "tab_switch 1", desc = "Switch to second tab" },
  { on = [ "3" ], run = "tab_switch 2", desc = "Switch to third tab" },
  { on = [ "4" ], run = "tab_switch 3", desc = "Switch to fourth tab" },
  { on = [ "5" ], run = "tab_switch 4", desc = "Switch to fifth tab" },
  { on = [ "6" ], run = "tab_switch 5", desc = "Switch to sixth tab" },
  { on = [ "7" ], run = "tab_switch 6", desc = "Switch to seventh tab" },
  { on = [ "8" ], run = "tab_switch 7", desc = "Switch to eighth tab" },
  { on = [ "9" ], run = "tab_switch 8", desc = "Switch to ninth tab" },
  
  # Linemode
  { on = [ "m", "s" ], run = "linemode size", desc = "Set linemode to size" },
  { on = [ "m", "p" ], run = "linemode permissions", desc = "Set linemode to permissions" },
  { on = [ "m", "m" ], run = "linemode mtime", desc = "Set linemode to mtime" },
  { on = [ "m", "n" ], run = "linemode none", desc = "Set linemode to none" },
  
  # Copy paths
  { on = [ "c", "c" ], run = "copy path", desc = "Copy absolute path" },
  { on = [ "c", "d" ], run = "copy dirname", desc = "Copy directory path" },
  { on = [ "c", "f" ], run = "copy filename", desc = "Copy filename" },
  { on = [ "c", "n" ], run = "copy name_without_ext", desc = "Copy name without extension" },
  
  # Open
  { on = [ "<Enter>" ], run = "open", desc = "Open" },
  { on = [ "o" ], run = "open", desc = "Open" },
  { on = [ "O" ], run = "open --interactive", desc = "Open with..." },
  
  # View
  { on = [ "." ], run = "hidden toggle", desc = "Toggle hidden files" },
  { on = [ "z", "h" ], run = "hidden toggle", desc = "Toggle hidden files" },
  { on = [ "z", "z" ], run = "jump zoxide", desc = "Jump to directory" },
  
  # Shell
  { on = [ ";" ], run = "shell --block", desc = "Run shell command" },
  { on = [ ":" ], run = "shell --interactive --block", desc = "Run shell command (interactive)" },
  
  # Help
  { on = [ "~" ], run = "help", desc = "Open help" },
  { on = [ "?" ], run = "help", desc = "Open help" },
  
  # Quit
  { on = [ "q" ], run = "quit", desc = "Quit" },
  { on = [ "Q" ], run = "quit --no-cwd-file", desc = "Quit without changing directory" },
  { on = [ "<C-c>" ], run = "escape", desc = "Escape" },
]

[tasks]
prepend_keymap = [
  { on = [ "<Esc>" ], run = "close", desc = "Hide task manager" },
  { on = [ "q" ], run = "close", desc = "Hide task manager" },
  { on = [ "w" ], run = "close", desc = "Hide task manager" },
]

[select]
prepend_keymap = [
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit selection" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel selection" },
  { on = [ "q" ], run = "close", desc = "Cancel selection" },
  
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
  
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Move to top" },
  { on = [ "G" ], run = "arrow 99999999", desc = "Move to bottom" },
]

[input]
prepend_keymap = [
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel" },
  { on = [ "<C-c>" ], run = "close", desc = "Cancel" },
  
  # Vim-like editing
  { on = [ "<C-a>" ], run = "move -999", desc = "Move to start" },
  { on = [ "<C-e>" ], run = "move 999", desc = "Move to end" },
  { on = [ "<C-w>" ], run = "backspace --under-cursor", desc = "Delete word" },
]

[completion]
prepend_keymap = [
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit" },
  { on = [ "<Tab>" ], run = "close --submit", desc = "Submit" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel" },
  
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
]

[help]
prepend_keymap = [
  { on = [ "<Esc>" ], run = "escape", desc = "Clear filter or exit" },
  { on = [ "q" ], run = "close", desc = "Exit help" },
  
  { on = [ "k" ], run = "arrow -1", desc = "Move up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move down" },
]
