# ~/.config/starship.toml
# Dracula Pro themed prompt

# ============================================================================
# General Configuration
# ============================================================================
format = """
[‚ï≠‚îÄ](bold cyan)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$php\
$golang\
$python\
$rust\
$docker_context\
$package\
$cmd_duration
[‚ï∞‚îÄ](bold cyan)$character"""

# Right prompt (opcional)
# right_format = """$time"""

palette = "dracula"
add_newline = true
command_timeout = 1000
scan_timeout = 30

# ============================================================================
# Character (el prompt principal)
# ============================================================================
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold cyan)"
vimcmd_replace_one_symbol = "[‚ùÆ](bold purple)"
vimcmd_replace_symbol = "[‚ùÆ](bold purple)"
vimcmd_visual_symbol = "[‚ùÆ](bold yellow)"

# ============================================================================
# Username & Hostname
# ============================================================================
[username]
format = "[$user]($style)"
style_user = "bold cyan"
style_root = "bold red"
show_always = false
disabled = false

[hostname]
format = "[@$hostname]($style) "
style = "bold purple"
ssh_only = true
disabled = false

# ============================================================================
# Directory
# ============================================================================
[directory]
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold green"
read_only = " Û∞åæ"
read_only_style = "red"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"
home_symbol = "~"

# √çconos especiales para directorios
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Desktop" = "Û∞öù "
"Projects" = "Û∞≤ã "
"Code" = "Û∞≤ã "

# ============================================================================
# Git Branch
# ============================================================================
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold pink"
truncation_length = 20
truncation_symbol = "‚Ä¶"
only_attached = false

# ============================================================================
# Git Status
# ============================================================================
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
windows_starship = "/mnt/c/Users/username/AppData/Local/starship.exe"

# ============================================================================
# Git State (merge, rebase, etc)
# ============================================================================
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# ============================================================================
# Command Duration
# ============================================================================
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false

# ============================================================================
# Time (opcional, en right_format)
# ============================================================================
[time]
disabled = true
format = "[$time]($style) "
style = "bold white"
time_format = "%T"
utc_time_offset = "local"

# ============================================================================
# Languages
# ============================================================================

# Node.js
[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# PHP
[php]
format = "[$symbol($version )]($style)"
symbol = "Û∞åü "
style = "bold purple"
detect_extensions = ["php"]
detect_files = ["composer.json", ".php-version"]
detect_folders = ["vendor"]

# Python
[python]
format = '[$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold yellow"
pyenv_version_name = false
pyenv_prefix = "pyenv "
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml", "setup.py"]
detect_folders = []

# Go
[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work"]
detect_folders = []

# Rust
[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["rs"]
detect_files = ["Cargo.toml", "Cargo.lock"]
detect_folders = []

# Java
[java]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version"]
detect_folders = []

# ============================================================================
# Tools & Frameworks
# ============================================================================

# Docker
[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

# Package Version
[package]
format = "is [$symbol$version]($style) "
symbol = "Û∞èó "
style = "bold yellow"
display_private = false
disabled = false

# AWS
[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "‚òÅÔ∏è  "
style = "bold yellow"
disabled = true

# Kubernetes
[kubernetes]
format = 'on [$symbol$context( \($namespace\))]($style) '
symbol = "‚ò∏ "
style = "bold blue"
disabled = true

# Terraform
[terraform]
format = "[$symbol$workspace]($style) "
symbol = "Û±Å¢ "
style = "bold purple"
disabled = false

# ============================================================================
# Status & Errors
# ============================================================================

[status]
format = "[$symbol$status]($style) "
symbol = "‚úñ"
success_symbol = ""
not_executable_symbol = "üö´"
not_found_symbol = "üîç"
sigint_symbol = "üß±"
signal_symbol = "‚ö°"
style = "bold red"
map_symbol = true
disabled = false

# ============================================================================
# Battery (para laptops)
# ============================================================================
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°"
discharging_symbol = "üíÄ"
unknown_symbol = "‚ùì"
empty_symbol = "ü™´"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# ============================================================================
# Memory Usage (opcional)
# ============================================================================
[memory_usage]
format = "$symbol[$ram( | $swap)]($style) "
threshold = 75
symbol = "üêè "
style = "bold dimmed white"
disabled = false

# ============================================================================
# Jobs
# ============================================================================
[jobs]
symbol = "‚ú¶"
style = "bold blue"
number_threshold = 1
symbol_threshold = 1

# ============================================================================
# Shell
# ============================================================================
[shell]
format = "[$indicator]($style) "
bash_indicator = "bsh"
fish_indicator = "fsh"
zsh_indicator = ""
powershell_indicator = "psh"
disabled = true

# ============================================================================
# Dracula Pro Palette
# ============================================================================
[palettes.dracula]
background = "#0B0D0F"
current_line = "#414D58"
foreground = "#F8F8F2"
comment = "#708CA9"
cyan = "#80FFEA"
green = "#8AFF80"
orange = "#FFCA80"
pink = "#FF80BF"
purple = "#9580FF"
red = "#FF9580"
yellow = "#FFFF80"
white = "#F8F8F2"
black = "#0B0D0F"
blue = "#9580FF"
